{% extends 'tastegroup/layout.html' %}
{% load staticfiles %}
{% block content %}
    <div class="jumbotron" style="background-color:white; margin-top:5%">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{% static 'img/rests/01.png' %}" alt="...">
            <div class="carousel-caption">
              <h3>신촌고기창고</h3>
              <p>삼겹살에 소주한잔 어때요?</p>
            </div>
          </div>
          <div class="item">
            <img src="{% static 'img/rests/02.png' %}" alt="...">
            <div class="carousel-caption">
              <h3>신촌 피그팜</h3>
              <p>불타는 고기맛을 즐겨보세요!</p>
            </div>
          </div>
          <div class="item">
            <img src="{% static 'img/rests/03.png' %}" alt="...">
            <div class="carousel-caption">
              <h3>신촌동족발</h3>
              <p>족발에 소주한잔 콜?!</p>
            </div>
          </div>
          <p>좌우로 스와이프!</p>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- 그리드시스템 -->
      <div class="row">
          <div class="col-xs-4">
              <a href="list"><img src="{% static 'img/banner1.png' %}" style="width:100%;"></a>
          </div>
          <div class="col-xs-4">
              <a href="list"><img src="{% static 'img/banner2.png' %}" style="width:100%;"></a>
          </div>
          <div class="col-xs-4">
              <a href="list"><img src="{% static 'img/banner3.png' %}" style="width:100%;"></a>
          </div>
      </div>
    </div>
{% endblock content %}
